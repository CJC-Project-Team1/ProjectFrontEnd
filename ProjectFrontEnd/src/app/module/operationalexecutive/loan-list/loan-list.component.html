<div class="container">
  <h1>BORROWER LIST</h1><hr>
  <input type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="search here" [(ngModel)]="searchText">
<table class="table table-striped table-dark" border="2">
    <thead class="thead">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL_ID</th>
        <th scope="col">MOBILE NO</th>
        <th scope="col">ADHAR CARD</th>
        <th scope="col">PAN CARD</th>
        <th scope="col">GST NUMBER</th>    
        <th scope="col">DOCUMNET STATUS</th>    
        <th scope="col">SHOW DETAILS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of brwr | filter:searchText  | paginate: {
        itemsPerPage: tableItems,
       currentPage: page,
       totalItems: count
      };
  let i = index">
        <td>{{b.borrowerId}}</td>
        <td>{{b.borrowerName}}</td>
        <td>{{b.emailId}}</td>
        <td>{{b.contactNo}}</td>
        <td>{{b.adharNo}}</td>
        <td>{{b.panNo}}</td>
        <td>{{b.gstNo}}</td>
        <td>{{b.documentStatus}}</td>
       <!-- <td><i class="fa fa-info" aria-hidden="true" [routerLink]="['details',b.borrowerId]"></i></td>  -->
       <td><i class="fa fa-info-circle fa-2xl" aria-hidden="true" (click)="showdetails(b)"></i></td> 
     </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls
                        previousLabel="Prev"
                        nextLabel="Next"
                       (pageChange)="onTableData($event)">
    </pagination-controls>
  </div> 
 
<router-outlet></router-outlet>
</div>

<div>
    <div class="container">
        <h1>SEND MAIL</h1><hr>
        <div class="row">
                <form [formGroup]="mailForm" (ngSubmit)="onSend()" >
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">to:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="to">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">subject:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="subject">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Borrower Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="borrowerName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Application No:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="applicationNo">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" (click)="onSend()">SEND</button>
                </form>
        </div>
    </div>

</div>

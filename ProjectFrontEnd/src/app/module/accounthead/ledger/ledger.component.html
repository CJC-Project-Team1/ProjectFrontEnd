<div class="container">
  <div id="content" #content>
    <h1>LEDGER</h1>
  <hr width="100%">
  <table class="table" border="2" id="Table">
    <thead class="thead">
      <tr>
        <th scope="col">Sr No.</th>
        <th scope="col">Date</th>
        <th scope="col">Total Loan</th>
        <th scope="col">EMIs </th>
        <th scope="col">Balance Loan</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of loan.emilist; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{e.date| date:'shortDate'}}</td>
        <td>{{totalLoan}}</td>
        <td>{{e.emiAmount}}</td>
        <td *ngIf="e.loanBal != sanLoan;else elseBlock">{{e.loanBal | number : '1.2-2'}}</td>
        <td>
          <button type="button" class="btn btn-warning" (click)="onPaid(e,i)" *ngIf="e.emiStatus!='paid'">Paid</button>  &nbsp;&nbsp;
          <button type="button" class="btn btn-warning" (click)="onMissed(e)" *ngIf="e.emiStatus=='Unpaid'">Missed</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template style="padding-top: 30px;" #elseBlock>
    ----
  </ng-template>
  </div>

 
  <button style="margin-left: 110%;" type="button" class="btn btn-warning" (click)="makePDF()">PDF<i class="fa fa-file-pdf-o fa-2xl" aria-hidden="true"></i></button>
  &nbsp;&nbsp;
  <button style="margin-left: 110%;" type="button" class="btn btn-warning" (click)="makeXLSX()">Excel<i class="fa fa-file-excel-o fa-2xl" aria-hidden="true"></i></button>
  </div>

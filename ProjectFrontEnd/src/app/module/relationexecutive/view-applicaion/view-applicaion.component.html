<div class="container">
  <h1 >Enquiry List Data</h1>
  <hr color=" rgb(28, 139, 134)">
  <input type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="search by status" [(ngModel)]="searchText">
  <table class="table" border="2">
    <thead class="thead">
      <tr>
        <th scope="col">Enquiry ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Email ID</th>
        <th scope="col">Pan Card</th>
        <th scope="col">Adhar Card</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Contact Number</th>      
        <th scope="col">Enquiry Status</th> 
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of enq | filter:searchText | paginate: {
        itemsPerPage: tableItems,
       currentPage: page,
       totalItems: count
      };
  let i = index" >
        <td>{{e.enquiryId}}</td>
        <td>{{e.customerName}}</td>
        <td>{{e.emailId}}</td>
        <td>{{e.panCard}}</td>
        <td>{{e.adharCard}}</td>
        <td>{{e.dateOfBirth}}</td>
        <td>{{e.contactNo}}</td>
        <td>{{e.enquiryStatus}}</td>
        <td><i class="fa fa-pencil-square-o fa-2xl" aria-hidden="true" [routerLink]="['updateEnq']" [state]="e"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
                        previousLabel="Prev"
                        nextLabel="Next"
                       (pageChange)="onTableData($event)">
    </pagination-controls>
  </div> 
  
  
  <router-outlet></router-outlet>
</div>

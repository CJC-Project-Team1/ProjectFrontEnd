<div class="side-nav-content">
    <ul class="nv-list" [ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list">
            <i class="{{item.icon}}" aria-hidden="true"></i>
            <span>
                <a [routerLink]="[item.path]">{{item.name}}</a>
            </span>
        </li>
    </ul>

</div>
